<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>sautospb — Контакты</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    /* Контактная информация */
    .contact-info {
      max-width: 500px;
      margin: 0 auto 2rem auto;
      font-size: 1.1rem;
      color: #333;
      text-align: center;
    }
    .contact-info p {
      margin: 0.3rem 0;
    }
    /* Форма */
    .contact-form {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .contact-form label {
      font-weight: 600;
      color: #0056b3;
    }
    .contact-form input[type="text"],
    .contact-form input[type="email"],
    .contact-form input[type="file"] {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
    }
    .contact-form input[type="submit"] {
      background-color: #0056b3;
      color: white;
      padding: 0.8rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,86,179,0.3);
      transition: background-color 0.3s, box-shadow 0.3s;
    }
    .contact-form input[type="submit"]:hover {
      background-color: #003d80;
      box-shadow: 0 6px 12px rgba(0,61,128,0.5);
    }
    /* Сообщение об успешной отправке */
    .submission-message {
      max-width: 500px;
      margin: 1rem auto;
      padding: 1rem;
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
      border-radius: 6px;
      text-align: center;
      display: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>sautospb</strong></div>
    <nav>
      <a href="index.html">Главная</a>
      <a href="about.html">О компании</a>
      <a href="services.html">Услуги</a>
      <a href="contact.html">Контакты</a>
    </nav>
  </header>

  <main>
    <h1>Контакты</h1>

    <div class="contact-info">
      <p><strong>Телефон:</strong> +7 (123) 456-78-90</p>
      <p><strong>Email:</strong> info@sautospb.ru</p>
    </div>

    <form class="contact-form" id="contactForm">
      <label for="name">Имя:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="files">Выберите файлы:</label>
      <input type="file" id="files" name="files" multiple required />

      <input type="submit" value="Отправить" />
    </form>

    <div class="submission-message" id="submissionMessage">Заявка отправлена!</div>
  </main>

  <footer>
    &copy; 2025 sautospb. Все права защищены.
  </footer>

  <script>
    const form = document.getElementById('contactForm');
    const message = document.getElementById('submissionMessage');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      // Здесь можно добавить отправку формы через fetch/ajax, если нужно.
      // Для примера просто покажем сообщение.

      form.style.display = 'none';
      message.style.display = 'block';
    });
  </script>
</body>
</html>
