<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gate — Контакты</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    /* Карта */
    #map {
      width: 100%;
      max-width: 560px;
      height: 360px;
      margin: 2rem auto;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    /* Контактная информация снизу */
    .contact-info {
      max-width: 500px;
      margin: 0.5rem auto;
      font-size: 1.1rem;
      color: #333;
      text-align: center;
    }
    .contact-info p {
      margin: 0.3rem 0;
    }
  </style>
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
  <script>
    ymaps.ready(init);
    function init() {
      var myMap = new ymaps.Map("map", {
        center: [59.906463, 30.364422], // Пример: координаты Петербурга — замени на нужные
        zoom: 16
      });

      var myPlacemark = new ymaps.Placemark(myMap.getCenter(), {
        hintContent: 'Gate',
        balloonContent: 'Офис Gate — ваш адрес здесь'
      });

      myMap.geoObjects.add(myPlacemark);
      myMap.controls.remove('searchControl');
      myMap.controls.remove('trafficControl');
      myMap.controls.remove('typeSelector');
      myMap.controls.remove('fullscreenControl');
      myMap.controls.remove('rulerControl');
      myMap.behaviors.disable('scrollZoom');
    }
  </script>
</head>
<body>
  <header>
    <div><strong><a href="index.html" class="logo">Gate</a></strong></div>
    <nav>
      <a href="index.html">Главная</a>

      <a href="services.html">Услуги</a>
      <a href="contact.html">Контакты</a>
    </nav>
  </header>

  <main>
    <h1>Контакты</h1>

    <div id="map"></div>

    <div class="contact-info">
      <p><strong>Телефон:</strong> +7 981 817 2769</p>
      <p><strong>Email:</strong> info@gate.ru</p>
    </div>
  </main>

  <footer>
    &copy; 2025 Gate. Все права защищены.
  </footer>
</body>
</html>
