<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>sautospb — Контакты</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff;
      color: #222;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #f4f4f4;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    }
    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #0056b3;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #003d80;
    }
    main {
      flex: 1;
      padding: 2rem;
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: #333;
      text-align: center;
    }
    button#showFormBtn {
      background-color: #007bff;
      color: white;
      font-size: 1.2rem;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,123,255,0.4);
      transition: background-color 0.3s ease;
      margin-bottom: 2rem;
    }
    button#showFormBtn:hover {
      background-color: #0056b3;
    }
    form {
      display: none;
      width: 100%;
      max-width: 500px;
      background: #f9f9f9;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #0056b3;
    }
    form input[type="text"],
    form input[type="email"],
    form textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      resize: vertical;
    }
    form textarea {
      min-height: 100px;
    }
    form button[type="submit"] {
      background-color: #0056b3;
      color: white;
      padding: 0.6rem 1.5rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    form button[type="submit"]:hover {
      background-color: #003d80;
    }
    .confirmation {
      display: none;
      margin-top: 1rem;
      color: green;
      font-weight: 600;
      text-align: center;
    }
    .contacts {
      margin-top: 2rem;
      font-size: 1.1rem;
      color: #444;
      line-height: 1.5;
      max-width: 400px;
      text-align: center;
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      button#showFormBtn {
        font-size: 1rem;
        padding: 0.6rem 1.2rem;
      }
      form {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div><strong>sautospb</strong></div>
    <nav>
      <a href="index.html">Главная</a>
      <a href="about.html">О компании</a>
      <a href="services.html">Услуги</a>
      <a href="contact.html">Контакты</a>
    </nav>
  </header>
  <main>
    <h1>Контакты</h1>
    <button id="showFormBtn">Отправить файлы для расчёта</button>
    <form id="requestForm">
      <p>Пожалуйста, заполните форму и приложите описание или ссылку на файлы (файлы пока не принимаются).</p>
      <label for="name">Имя</label>
      <input type="text" id="name" name="name" required placeholder="Ваше имя" />
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="Ваш email" />
      
      <label for="details">Описание проекта</label>
      <textarea id="details" name="details" placeholder="Кратко опишите ваш проект"></textarea>
      
      <button type="submit">Отправить</button>
    </form>
    <div class="confirmation" id="confirmationMessage">Спасибо! Ваша заявка принята.</div>
    
    <div class="contacts">
      <p><strong>Телефон:</strong> 8911-990-01-28</p>
      <p><strong>Email:</strong> sautospb@mail.ru</p>
      <p><strong>Telegram:</strong> @sautospb</p>
    </div>
  </main>

  <script>
    const showFormBtn = document.getElementById('showFormBtn');
    const form = document.getElementById('requestForm');
    const confirmation = document.getElementById('confirmationMessage');

    showFormBtn.addEventListener('click', () => {
      form.style.display = 'block';
      showFormBtn.style.display = 'none';
      confirmation.style.display = 'none';
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      // Здесь можно добавить отправку формы на сервер, пока только подтверждение:
      form.style.display = 'none';
      confirmation.style.display = 'block';
    });
  </script>
</body>
</html>
