<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Контакты</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" type="image/svg+xml" href="img/favicon.svg" />
  <style>
    /* Карта */
    #map {
      width: 100%;
      max-width: 560px;
      height: 360px;
      margin: 2rem auto;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    /* Контактная информация снизу */
    .contact-info {
      max-width: 500px;
      margin: 0.5rem auto;
      font-size: 1.1rem;
      color: #333;
      text-align: center;
    }
    .contact-info p {
      margin: 0.3rem 0;
    }
  </style>
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
  <script>
    ymaps.ready(init);
    function init() {
      var myMap = new ymaps.Map("map", {
        center: [59.906463, 30.364422], // Пример: координаты Петербурга — замени на нужные
        zoom: 16
      });

      var myPlacemark = new ymaps.Placemark(myMap.getCenter(), {
        hintContent: 'qbpcb',
        balloonContent: 'Офис qbpcb — ваш адрес здесь'
      });

      myMap.geoObjects.add(myPlacemark);
      myMap.controls.remove('searchControl');
      myMap.controls.remove('trafficControl');
      myMap.controls.remove('typeSelector');
      myMap.controls.remove('fullscreenControl');
      myMap.controls.remove('rulerControl');
      myMap.behaviors.disable('scrollZoom');
    }
  </script>
</head>
<body class="inner-page">
  <header class="bh-header">
    <div class="bh-header-title">
      <div id="logo-placeholder"></div>
    </div>
    <div class="bh-header-address">
      
    </div>
    <nav class="bh-nav">
      <a href="services.html">Услуги</a>
      <a href="equipment.html">Оборудование</a>
      <a href="contact.html">Контакты</a>
    </nav>
  </header>

  <main class="main-center">
    <!-- <h2>Контакты</h2> -->
    <div class="contact-info">
      <p><strong>Телефон:</strong> <a href="tel:+79995178574">+79995178574</a></p>
      <p><strong>Email:</strong> <a href="mailto:qbpcb@mail.ru">qbpcb@mail.ru</a></p>
    </div>
    <div id="map"></div>
  </main>

  <footer class="bh-footer">
    <div class="bh-footer-content">Создано при поддержке Cursor</div>
  </footer>

  <script>
    fetch('logo.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('logo-placeholder').innerHTML = html;
      });
  </script>
</body>
</html>
